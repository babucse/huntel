<div class="container">

<div class="col-sm-offset-2 col-sm-8 form-horizontal">
	<h4 class="text-center page-header">Test Heading</h4>

	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Movie Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="movInfoBean.movieName" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Relese date</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" ng-model="movInfoBean.movieReleseDt"/>
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Language</label>
	    <div class="col-sm-10">
	      <select class="form-control"  ng-options="option.value as option.label for option in model.lookupKeyList" 
				ng-model="movInfoBean.movieLanguage" ng-change="maintainLkupKeyChange()">
				<option value="">--Select--</option>
			</select>
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Orgin</label>
	    <div class="col-sm-10">
	      <select class="form-control"   ng-options="option.value as option.label for option in model.lookupKeyList" 
				ng-model="model.currentLookupId" ng-change="maintainLkupKeyChange()">
				<option value="">--Select--</option>
			</select>
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Origin Variant</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Generes</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Synopsis</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="5"></textarea>
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label"> 3D </label> 
		<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="inlineRadioOptions"
				ng-model="model.userProfBean.activeFl" ng-value="1"> Yes
			</label> 
			<label class="radio-inline"> <input type="radio"
				name="inlineRadioOptions" ng-model="model.userProfBean.activeFl"
				ng-value="0"> No
			</label>
		</div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Role Id</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Trailer link</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Teaser link</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Initial rating</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Certificate</label>
	    <div class="col-sm-10">
	      <select class="form-control"   ng-options="option.value as option.label for option in model.lookupKeyList" 
				ng-model="model.currentLookupId" ng-change="maintainLkupKeyChange()">
				<option value="">--Select--</option>
			</select>
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
		<label class="col-sm-2 control-label">Run time</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" />
	    </div>
	</div>
	
	<div class="form-group form-group-sm">
	    <div class="col-sm-offset-2 col-sm-10">
	      <input type="button" class="btn btn btn-primary" value="Submit" ng-click="submitForm()"/>
	      <input type="button" class="btn btn btn-primary" value="Back" ng-click="getMovieInfo()"/>
	    </div>
	</div>

</div>    



<!-- <bean id="multipartResolver" class="org.springframework.web.multipart.commons.CommonsMultipartResolver" /> -->

</div>
